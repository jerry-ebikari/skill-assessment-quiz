<ng-template let-context let-modal="modal" #modalTemplate>
    <div class="ui segment">
        <div class="ui loading segment"></div>
        <h3 class="title">{{context.title}}</h3>
        <p class="message">{{context.message}}</p>
        <button id="close" #close (click)="modal.approve()"></button>
    </div>
</ng-template>

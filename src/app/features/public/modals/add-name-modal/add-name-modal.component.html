<h3 class="ui primary header">Enter Name</h3>
<div class="content">
    <form class="ui form" [formGroup]="form" (submit)="updateUserInfo()">
        <div class="field">
            <label for="">Name</label>
            <input type="text" formControlName="name">
        </div>
        <button class="ui yellow button" type="submit" [ngClass]="{loading: loading}">Save</button>
    </form>
</div>
